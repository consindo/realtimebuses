<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Realtime Auckland Transit Network</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  </head>
  <body>

    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <div class="col-md-8 column">
                <div class="panel-upper">
                    <section id="networkMap" class="full-height">
                        [[ map ]]
                    </section>
                </div>
                <div class="panel-lower">
                    <section id="networkRegions" class="full-height">
                        [[ %on time by region]]
                    </section>
                </div>
            </div>
            <div class="col-md-4">
                <section id="networkStatus" class="full-height">
                    [[ %on time and distribution of delays ]]
                </section>
            </div>
        </div>
    </div>

    <script src="assets/js/app.min.js"></script>
  </body>
</html>
