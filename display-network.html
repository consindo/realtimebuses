<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Realtime Auckland Transit Network</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  </head>
  <body>

    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <div class="col-md-8 column">
                <div class="panel-upper">
                    <section id="networkMap" class="full-height">
                        [[ map ]]
                    </section>
                </div>
                <div class="panel-lower">
                    <section id="networkRegions" class="full-height">
                        [[ %on time by region]]
                    </section>
                </div>
            </div>
            <div class="col-md-4">
                <section id="networkStatus" class="full-height">
                    <h1><span id="nwPerc">?</span>% on time</h1>

                    [[ graph shows day's trace of % on time ]]

                    <table class="table">
                        <tr>
                            <th>&gt 5min early</th>
                            <th>1&ndash;5min early</th>
                            <th>on time</th>
                            <th>5&ndash;10min late</th>
                            <th>10&ndash;20min late</th>
                            <th>20&ndash;30min late</th>
                            <th>&gt;30min late</th>
                        </tr>
                        <tr>
                            <td id="deltab0"></td>
                            <td id="deltab1"></td>
                            <td id="deltab2"></td>
                            <td id="deltab3"></td>
                            <td id="deltab4"></td>
                            <td id="deltab5"></td>
                            <td id="deltab6"></td>
                        </tr>
                    </table>
                </section>
            </div>
        </div>
    </div>

    <script src="assets/js/app.min.js"></script>
  </body>
</html>
